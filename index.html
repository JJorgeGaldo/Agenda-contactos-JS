<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <script src="https://kit.fontawesome.com/a9d98af9cc.js" crossorigin="anonymous"></script>
    <!-- End Font Awesome -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/contacts.js"></script>
    <title>Contacts list</title>
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/Contacts-icon.jpeg" alt="Contacts book"> 
            <h1>Contacts list project</h1>
        </div>
        <p>This is a project for my portfolio using JavaScript in wich I'm going to create an app for managing my contacts</p>
    </header>
    <main>
        <section class="add-contact-area">
            <div class="input-continent">
                <input class="input" type="text" placeholder="Id" id="input-id" disabled>
                <input class="input" type="text" placeholder="Intro the Name" id="input-name">
                <input class="input" type="text" placeholder="Intro los Surname" id="input-surname">
                <input class="input" type="text" placeholder="Intro the phone number" id="input-phone">
                <input class="input" type="email" placeholder="Intro the mail" id="input-mail">
            </div>
            
            <div class="button-area">
                <button class="button" type="reset" id="clear">Clear all inputs</button>
                <button class="button" type="submit" id="add"><span class="fas fa-user-plus"></span> Add Contact</button>
            </div>
        </section>
        <!-- <section class="search-contact"></section> -->
        <section class="contacts-list-area">
            <table>
                <thead>
                    <tr class="table-header">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Telephone</th>
                        <th>Mail</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contacts"></tbody> <!-- Here weÂ´ll place the contacts info template -->
            </table>
        </section>
    </main>
    
    <!-- This template is the info that I want to show of each contact, and how I want to order it. It wont be visible until we call it from the script -->
    <template id="template-contact">
        <tr>
            <td id="template-id"></td>
            <td id="template-name"></td>
            <td id="template-surname"></td>
            <td id="template-phone"></td>
            <td id="template-mail"></td>
            <td class="template-buttons-container">
                <button class="fas fa-user-edit"></button>
                <button class="fas fa-user-minus"></button>
            </td>
        </tr>
    </template>

</body>
</html>
