<html lang="en">
<head>

<body>
    <header>
        <h1>Contacts agenda project</h1>
        <p>This is a project for my portfolio using JavaScript in wich I'm going to create an Agenda for managing my contacts</p>
    </header>
    <main>
        <section class="add-contact-area">
            <form id="add-form" action="#">
                <input type="text" placeholder="Intro the Name">
                <input type="text" placeholder="Intro los Surname">
                <input type="text" placeholder="Intro the phone number">
                <input type="email" placeholder="Intro the mail">
                <div>
                    <button type="reset">Clear all</button>
                    <button type="submit" id="add">Add Contact</button>
                </div>
            </form>
        </section>
        <section class="search-contact"></section>
        <section class="contacts-list">
            <ul class="list"></ul> 
        </section>
    </main>
